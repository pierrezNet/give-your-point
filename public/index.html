<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donne Ton Point</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <style>
        .user-card { transition: transform 0.2s; cursor: grab; }
        .user-card:active { cursor: grabbing; }
        .category-drop { border: 2px dashed transparent; }
        .category-drop.drag-over { border-color: #3b82f6; background-color: #eff6ff; }
        .category-card {
            -webkit-tap-highlight-color: transparent; /* Enl√®ve le flash gris sur mobile */
            outline: none;
        }
        @keyframes pulse-orange {
            0% { box-shadow: 0 0 0 0px rgba(234, 88, 12, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(234, 88, 12, 0); }
            100% { box-shadow: 0 0 0 0px rgba(234, 88, 12, 0); }
        }

        .gage-active {
            animation: pulse-orange 2s infinite;
            background-color: #fffaf8; /* Une l√©g√®re teinte orang√©e pour le fond */
        }
        #history-modal {
            backdrop-filter: blur(4px);
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        ::view-transition-group(*) {
            animation-duration: 0.5s;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* √âvite le flash blanc pendant la transition */
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation: none;
            mix-blend-mode: normal;
        }
        @keyframes slideInUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        #undo-toast {
            animation: slideInUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <header class="flex justify-between items-center mb-8 bg-white p-4 rounded-xl shadow-sm">
        <h1 class="text-2xl font-black text-blue-600">üéØ Donne Ton Point <span id="current-user-display" class="text-gray-500">Connexion en cours...</span></h1>
    </header>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <div class="md:col-span-1">
            <h2 class="text-xl font-semibold mb-4 text-gray-600">Offrir un point</h2>
            <div id="categories-list" class="flex flex-wrap md:flex-col gap-3">
                </div>
        </div>

        <div class="md:col-span-3">
            <h2 class="text-xl font-semibold mb-4 text-gray-600">L'√âquipe</h2>
            <div id="users-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </div>

</body>
</html>

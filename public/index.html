<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donne Ton Point</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <style>
        /* --- 1. CARTES UTILISATEURS & INTERACTIONS --- */
        .user-card { 
            transition: transform 0.2s; 
            cursor: grab; 
        }
        .user-card:active { cursor: grabbing; }
        
        /* Zone de drop lors du drag & drop */
        .category-drop { border: 2px dashed transparent; }
        .category-drop.drag-over { 
            border-color: #3b82f6; 
            background-color: #eff6ff; 
        }

        /* --- 2. BADGES / CATÃ‰GORIES --- */
        .category-card {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        /* Effet spÃ©cifique mobile au toucher */
        @media (max-width: 767px) {
            .category-card:active {
                transform: scale(0.95);
                background-color: #f3f4f6;
            }
        }

        /* --- 3. SYSTÃˆME DE GAGES (PULSE) --- */
        .gage-active {
            animation: pulse-orange 2s infinite;
            background-color: #fffaf8;
        }
        @keyframes pulse-orange {
            0% { box-shadow: 0 0 0 0px rgba(234, 88, 12, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(234, 88, 12, 0); }
            100% { box-shadow: 0 0 0 0px rgba(234, 88, 12, 0); }
        }

        /* --- 4. MODALES (HISTORIQUE & ROUE) --- */
        #history-modal {
            backdrop-filter: blur(4px);
            animation: fadeIn 0.2s ease-out;
        }

        /* Animation d'entrÃ©e gÃ©nÃ©rale (Modales) */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Animations spÃ©cifique Ã  la Roue Mobile */
        .animate-pop { animation: pop-in 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .animate-out-pop { animation: pop-out 0.2s ease-in forwards; }

        @keyframes pop-in {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes pop-out {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0; }
        }

        /* --- 5. TRANSITIONS DE VUE (LE GLISSEMENT DES CARTES) --- */
        ::view-transition-group(*) {
            animation-duration: 0.5s;
            animation-timing-function: cubic-bezier(0.2, 0, 0.1, 1);
        }

        /* Ã‰vite le flash blanc pendant la transition */
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation: none;
            mix-blend-mode: normal;
        }

        /* --- 6. TOASTS & NOTIFICATIONS --- */
        #undo-toast {
            animation: slideInUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideInUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        /* Utile pour les items de la roue */
        .wheel-item {
            transition: transform 0.2s ease-out;
        }
        .wheel-item:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-2 sm:p-4 lg:p-8"">
    <header class="flex justify-between items-center mb-2 lg:mb-8 bg-white rounded-xl shadow-sm p-2 lg:p-2">
        <h1 class="text-xl lg:text-2xl font-black text-blue-600">ðŸŽ¯ Donne Ton Point <span id="current-user-display" class="text-gray-500">Connexion en cours...</span></h1>
    </header>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <div class="md:col-span-1">
            <h2 class="text-xl font-semibold mb-4 text-gray-600">Offrir un point</h2>
            <div id="categories-list" class="flex flex-wrap md:flex-col gap-3">
                </div>
        </div>

        <div class="md:col-span-3">
            <h2 class="text-xl font-semibold mb-4 text-gray-600">L'Ã‰quipe</h2>
            <div id="users-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </div>

</body>
</html>
